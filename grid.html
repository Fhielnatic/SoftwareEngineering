<!doctype html>
<title>grid</title>
<style>
#grid { 
  display: grid;
  grid-template-rows: 1fr 1fr 1fr;
  grid-template-columns: 1fr 1fr 1fr;
  grid-gap: 1.5vw;
  }
#grid > div {
  font-size: 4vw;
 text-shadow: 2px 2px 8px yellow;
  padding: .5em;
  background: green;
  text-align: center;
}
</style>
<div id="grid">
  <div>Hello</div>
  <div>My </div>
  <div>Name</div>
  <div>Is</div>
  <div>Fhiel</div>
  <div>And</div>
  <div>This</div>
  <div>Is</div>
  <div>An example of a simple grid layout</div>
</div>
