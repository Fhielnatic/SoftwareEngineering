<!doctype html>
<title>flexbox</title>
<style>
.container { 
  display: flex;
  }
.red {
  background: green;
  flex-grow: 0;
}
.green {
  background: black;
}
.blue {
  background: green;
  width: 30vw;
}
.container > div {
  font-size: 6vw;
  padding: .4em;
  color: white;
}
</style>
<div class="container">
  <div class="red">Hello my Name is Fhiel Anthony Barloso</div>
 
  <div class="green">And </div>
  <div class="green"></div>
  <div class="green"></div>
  <div class="blue">
   <div class="blue">This is a basic flexbox</div>
    
  </div>
</div>
